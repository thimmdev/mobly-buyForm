<html lang="pt-br">
<head>

        <header>

                    </div>
              </div>
        </header>
        <main>        
            <div class="sticker-selection">
                <h2>Quais Stickers ?</h2>
                <label class="container" >React
                    <input type="checkbox" id="reactCheckbox" onclick="isChecked()">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">Vue
                    <input type="checkbox" id="vueCheckbox" onclick="isChecked()">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">Angular
                    <input type="checkbox" id="angularCheckbox" onclick="isChecked()">
                    <span class="checkmark"></span>
                  </label>
            </div>

            <div class="quantity-selection">
                 <h2>Quantos stickers de cada?</h2>
                 <div class="counter-section">
                     <div id="counter-substract" onclick="minusValue()" class="counter-btns">
                        <button id="minusButton"> - </button>
                     </div>
                     <div>
                         <input type="number" id="counter-value" value="1" onchange="valueValid()"></input>
                     </div>
                     <div id="counter-add" onclick="addValue()" class="counter-btns">
                        <button> + </button>    
                     </div>                   
                 </div>
            </div>

            <div class="order-details">
                <h2>Observações:</h2>
                <textarea id="orderFinal" name="order"  placeholder="Insira aqui as observações do pedido!">- Gostaria de stickers 3x2cm. 
- Com papel especial laminado. 
- Manda um beijo pro Julio!
                </textarea>
            </div>

        <footer>
            <div class="sucess-message-wrapper">
                <span id="successMessage" class="hidden"> Formulário enviado com sucesso! </span>
            </div>
            <button type="submit" id="sendForm" disabled onclick="formSended()"> Enviar </button>
        </footer>
        </main>



        <script src="./js/script.js"></script>
    </div>
</body>
</html>
